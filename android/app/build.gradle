plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.pmobprak"
    compileSdkVersion 34 // Sesuaikan dengan versi SDK yang Anda gunakan
    buildToolsVersion "30.0.3" // Sesuaikan dengan versi build tools yang Anda gunakan
    defaultConfig {
        applicationId "com.example.pmobprak"
        minSdkVersion 21 // Sesuaikan dengan versi minimum SDK yang Anda targetkan
        targetSdkVersion 31 // Sesuaikan dengan versi SDK yang Anda gunakan
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    buildTypes {
        release {
            // TODO: Tambahkan konfigurasi signingConfig yang valid untuk build tipe release
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

